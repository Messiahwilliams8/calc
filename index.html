<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <main class="Calculator">
        <div class="top">
            <span class="unit">deg</span>
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </section>
        </div>
        <div class="bottom">
            <section class="keys">
                <div class="column">
                    <span>7</span>
                    <span>4</span>
                    <span>1</span>
                    <span>.</span>
                </div>
                <div class="column">
                    <span>8</span>
                    <span>5</span>
                    <span>2</span>
                    <span>0</span>
                </div>
                <div class="column">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="column">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </section>
    </main>
</body>
</html>
